name: 'Start Runner'
description: 'Start a Dockerized GitHub runner'
runs:
  using: 'composite'
  steps:
    - run: |
        bash ${{ github.action_path }}/start_runner.sh start
      shell: bash
      env:
        UUID: ${{ inputs.UUID }}

inputs:
  UUID:
    description: 'Unique identifier for the runner'
    required: true